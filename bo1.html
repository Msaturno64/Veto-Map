<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO Map Veto</title>
    <link rel="stylesheet" href="styles1.css">
</head>

<body>
    <div class="container">
        <h1>CS:GO Map Veto</h1>
        <div id="veto-stages">
            <div class="veto-stage" id="stage1">
                <h2>Vote Stage 1: Ban (Team A)</h2>
                <div class="map-pool">
                    <!-- Maps will be injected here -->
                </div>
            </div>
        </div>
        <div id="decider">
            <div class="decider-content">
                <button id="close-decider">X</button>
                <h2>Decider Map: <span id="decider-map-name"></span></h2>
                <img id="decider-map-img" src="" alt="Decider Map">
            </div>
        </div>
        <audio id="veto-sound" src="sounds/veto-sound.mp3"></audio>
    </div>
    <script src="bo1.js"></script>
</body>

</html>
