<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO Map Veto - BO3</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container" id="bo3-veto">
        <h1>CS:GO Map Veto - BO3</h1>
        <div id="bo3-veto-stages" class="veto-stages">
            <div class="veto-stage">
                <h2 id="bo3-stage-header">Vote Stage 1: Ban (Team A)</h2>
                <div class="map-pool">
                    <!-- Maps will be injected here -->
                </div>
            </div>
        </div>
        <div id="decider">
            <div class="decider-content">
                <button id="close-decider">X</button>
            </div>
        </div>
        <audio id="veto-sound" src="sounds/veto-sound.mp3"></audio>
    </div>

    <script src="bo3.js"></script>
</body>

</html>
